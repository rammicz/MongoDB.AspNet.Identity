name: Publish NuGet Package

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Restore dependencies
      run: dotnet restore MongoDB.AspNetCore.Identity.csproj
      
    - name: Build
      run: dotnet build MongoDB.AspNetCore.Identity.csproj -c Release --no-restore
      
    - name: Pack
      run: dotnet pack MongoDB.AspNetCore.Identity.csproj -c Release --no-build --output ./nupkg
      
    - name: Publish to NuGet
      run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
